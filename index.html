<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Government Services Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0ecff, #f6fafd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .card h1 {
      font-size: 28px;
      font-weight: 600;
      color: #1f3a5f;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 16px;
      color: #555f7a;
      margin-bottom: 30px;
    }
    .survey-btn {
      background-color: #1f78ff;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .survey-btn:hover {
      background-color: #1259c3;
    }
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      .card h1 {
        font-size: 24px;
      }
      .card p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Help Us Improve Digital Government Services</h1>
    <p>Your feedback helps us understand how citizens use services like UMANG, DigiLocker, Aadhaar, and more. It only takes 2 minutes to complete this quick survey.</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe1eaU0aXD8kVrK-m4A262z0ZlDL6GXBeYY4EXLHy0K5nnn1A/viewform?usp=dialog" target="_blank" class="survey-btn">Take Survey</a>
  </div>
</body>
</html>
